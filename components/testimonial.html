<div class="card testimonial">
  <div class="grid grid--cols-2">
    <div class="testimonial__image">
      <img src="images/testimonial.jpg" alt="A happy smiling costumer" />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--white icon--small">
          <use xlink:href="icons/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod accusamus
        maxime provident eaque, necessitatibus neque quisquam. Odit asperiores
        doloribus fuga!
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="icons/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">Jhon Smith</h3>
            <p class="quote__company">Pirsali Company ceo</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
